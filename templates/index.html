<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ data }}</h1>
    {% if user.is_authenticated %}
        <ul>
            <li>{{ user.username }} 님 환영합니다.</li>
            <li><a href="{% url 'logout' %}">로그아웃</a></li>
        </ul>
    {% else %}
        <ul>
            <li><a href="{% url 'login' %}">로그인</a></li>
            <li><a href="{% url 'join' %}">회원가입</a></li>
        </ul>
    {% endif %}
</body>
</html>
