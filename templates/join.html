<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="{% url 'join' %}" method="POST">
        {% csrf_token %}
        <div>
            아이디: <input type="text" name="username">
        </div>
        <div>
            패스워드: <input type="password" name="password1">
        </div>
        <div>
            패스워드 확인: <input type="password" name="password2">
        </div>
        <div>
            이메일: <input type="email" name="email">
        </div>
        <div>
            <button type="submit">가입</button>
        </div>
    </form>
</body>
</html>
